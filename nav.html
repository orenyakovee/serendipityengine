<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Navigation</title>

  <style>
    /* ------------------------------------------------------------------
       Base navigation styling – background, padding, font colours
       ------------------------------------------------------------------ */
    .main-nav {
      background:#111;                /* dark background */
      padding:0.8rem 1rem;            /* vertical/horizontal spacing */
      display:flex;                   /* flex container for centering */
      justify-content:center;         /* centre the <ul> horizontally */
      position:sticky;                /* stick to top when scrolling */
      top:0;                          /* distance from top of viewport */
      left:0;
      right:0;
      width:100%;                     /* full‑width bar */
      z-index:9999;                   /* stay above the page header */
      box-shadow:0 2px 6px rgba(0,0,0,0.15); /* subtle separation */
    }

    /* ------------------------------------------------------------------
       List layout – horizontal on desktop, vertical on small screens
       ------------------------------------------------------------------ */
    .main-nav ul {
      list-style:none;
      margin:0;
      display:flex;
      flex-wrap:wrap;
      justify-content:center;         /* centre the items */
      gap:1.5rem;                     /* space between links */
    }

    @media (max-width:600px) {
      .main-nav ul {
        flex-direction:column;
        align-items:center;
      }
    }

    /* ------------------------------------------------------------------
       Link appearance
       ------------------------------------------------------------------ */
    .main-nav a {
      color:#fff;
      text-decoration:none;
      font-weight:500;
    }

    .main-nav a:hover {
      text-decoration:underline;
    }

    /* ------------------------------------------------------------------
       Active‑page highlight – gold colour (the “beautiful gold alt font”)
       ------------------------------------------------------------------ */
    .main-nav a.active {
      color:#ffd700;                  /* gold */
    }

    /* ------------------------------------------------------------------
       Ensure the existing header on French/Spanish pages does not clip us
       ------------------------------------------------------------------ */
    .site-header,
    header {
      overflow:visible !important;
      height:auto    !important;
    }

    /* ------------------------------------------------------------------
       Add a little top padding to the body so page content isn’t hidden
       behind the sticky bar (adjust if you change the nav height)
       ------------------------------------------------------------------ */
    body {
      padding-top:70px;               /* approx. nav height */
    }
  </style>
</head>

<body>
  <nav class="main-nav">
    <ul>
      <li><a href="index.html">English</a></li>
      <li><a href="german.html">Deutsch</a></li>
      <li><a href="french.html">Français</a></li>
      <li><a href="japanese.html">日本語</a></li>
      <li><a href="korean.html">한국어</a></li>
      <li><a href="hindi.html">हिन्दी</a></li>
      <li><a href="portuguese.html">Português</a></li>
      <li><a href="spanish.html">Español</a></li>
    </ul>
  </nav>
</body>
</html>
