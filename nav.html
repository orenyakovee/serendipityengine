<style>
/* -------------------------------------------------
   Minimal nav‚Äëspecific CSS ‚Äì keep it lightweight
   ------------------------------------------------- */
:root {
    --primary: #00ffcc;
    --secondary: #ff00ff;
    --light: #f0f0f0;
    --dark: #0a0a0a;
}

/* Base layout */
nav {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 20px 40px;
    background: rgba(10,10,10,.95);
    backdrop-filter: blur(10px);
    z-index: 1000;
    transition: all .3s ease;
    border-bottom: 1px solid rgba(0,255,204,.2);
}
nav.scrolled { padding: 10px 40px; background: rgba(10,10,10,.98); }

/* Container */
.nav-container {
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Logo */
.logo {
    font-size: 1.5rem;
    font-weight: bold;
    background: var(--gradient-2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Hamburger (mobile) */
#nav-toggle {
    display: none;
    background: none;
    border: none;
    cursor: pointer;
}
@media (max-width: 768px) {
    #nav-toggle { display: block; }
    .nav-links {
        position: absolute;
        top: 100%;
        right: 0;
        background: rgba(10,10,10,.95);
        flex-direction: column;
        width: 200px;
        padding: 10px 0;
        border-left: 2px solid var(--primary);
        transform: translateX(100%);
        transition: transform .3s ease;
    }
    .nav-links.show { transform: translateX(0); }
}

/* Link list */
.nav-links {
    display: flex;
    gap: 30px;
    list-style: none;
}
.nav-links a {
    color: var(--light);
    text-decoration: none;
    position: relative;
    padding: 5px 0;
    transition: all .3s ease;
}
.nav-links a::after {
    content: "";
    position: absolute;
    bottom: 0; left: 0;
    width: 0; height: 2px;
    background: var(--gradient-2);
    transition: width .3s ease;
}
.nav-links a:hover::after { width: 100%; }
.nav-links a.active { font-weight: 600; }
</style>

<script>
/* -------------------------------------------------
   Simple toggle for the mobile menu
   ------------------------------------------------- */
document.addEventListener('DOMContentLoaded', () => {
    const toggleBtn = document.getElementById('nav-toggle');
    const navLinks = document.getElementById('nav-links');

    if (toggleBtn && navLinks) {
        toggleBtn.addEventListener('click', () => {
            const expanded = toggleBtn.getAttribute('aria-expanded') === 'true';
            toggleBtn.setAttribute('aria-expanded', !expanded);
            navLinks.classList.toggle('show');
        });
    }

    // Highlight the current page (works when nav.html is loaded via fetch)
    const curPage = location.pathname.split('/').pop() || 'index.html';
    const curLink = navLinks?.querySelector(`a[href="${curPage}"]`);
    if (curLink) curLink.classList.add('active');
});
</script>
