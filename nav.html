<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Navigation</title>

  <style>
    /* --------------------------------------------------------------
       1️⃣ Fixed language bar – stays at the top while scrolling
       -------------------------------------------------------------- */
    .main-nav {
      background:#111;
      padding:0.8rem 1rem;
      display:flex;
      justify-content:center;
      position:fixed;          /* ★ fixed, not sticky */
      top:0;
      left:0;
      right:0;
      width:100%;
      z-index:9999;            /* above everything else */
      box-shadow:0 2px 6px rgba(0,0,0,0.15);
    }

    /* --------------------------------------------------------------
       2️⃣ List layout – horizontal on desktop, vertical on mobile
       -------------------------------------------------------------- */
    .main-nav ul {
      list-style:none;
      margin:0;
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:1.5rem;
    }

    @media (max-width:600px) {
      .main-nav ul {
        flex-direction:column;
        align-items:center;
      }
    }

    /* --------------------------------------------------------------
       3️⃣ Link appearance + active‑page highlight (gold)
       -------------------------------------------------------------- */
    .main-nav a {
      color:#fff;
      text-decoration:none;
      font-weight:500;
    }
    .main-nav a:hover { text-decoration:underline; }
    .main-nav a.active { color:#ffd700; }   /* gold */

    /* --------------------------------------------------------------
       4️⃣ BODY padding – prevents page content from hiding under the bar
       -------------------------------------------------------------- */
    body {
      padding-top:70px;          /* height of the fixed bar (adjust if needed) */
    }

    /* --------------------------------------------------------------
       5️⃣ SECONDARY HEADER – push it down **under** the fixed bar
       -------------------------------------------------------------- */
    /* 5A – give the header a top margin equal to the bar height */
    .site-header,
    header {
      margin-top:70px;           /* same value as body padding‑top */
    }

    /* 5B – OPTIONAL: remove the header’s own shadow (if it has one) */
    .site-header,
    header {
      box-shadow:none !important;
    }

    /* --------------------------------------------------------------
       6️⃣ (OPTION 1) Hide the secondary header completely
       --------------------------------------------------------------
    .site-header,
    header { display:none !important; }
    --------------------------------------------------------------- */
  </style>
</head>

<body>
  <nav class="main-nav">
    <ul>
      <li><a href="index.html">English</a></li>
      <li><a href="german.html">Deutsch</a></li>
      <li><a href="french.html">Français</a></li>
      <li><a href="japanese.html">日本語</a></li>
      <li><a href="korean.html">한국어</a></li>
      <li><a href="hindi.html">हिन्दी</a></li>
      <li><a href="portuguese.html">Português</a></li>
      <li><a href="spanish.html">Español</a></li>
    </ul>
  </nav>
</body>
</html>
